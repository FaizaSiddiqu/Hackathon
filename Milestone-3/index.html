<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Dynamic Resume builder </h1>
    <form action="" id="resume-Form">
        <fieldset>
            <legend> Personal Information </legend>
            <label for="name"> Name: </label>
            <input type="text" id="name" name="name" required placeholder="Enter your name"> <br>

            <label for="email"> Email: </label>
            <input type="email" id="email" name="email" required placeholder="Enter your Email"> <br>

            <label for="phone">Phone: </label>
            <input type="number" id="phone" name="phone" required ><br>
        </fieldset>

        <fieldset>
            <legend>Education: </legend>
            <label for="education">Education: </label>
            <textarea name="education" id="education" rows="5" required></textarea> <br>
        </fieldset>

        <fieldset>
            <legend>Experience: </legend>
            <label for="Experience">Experience: </label>
            <textarea name="experience" id="experience" rows="5" required></textarea> <br>
        </fieldset>

        <fieldset>
            <legend>Skills: </legend>
            <label for="skills">Skills: </label>
            <textarea name="skills" id="skills" rows="5" required></textarea> <br>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>

       <div id="resumeOutput">
        <!-- resume will be generated beloq -->
       </div>
       <script src="script.js"></script>
</body>
</html>
